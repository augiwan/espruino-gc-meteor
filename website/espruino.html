<head>
  <title>espruino</title>
</head>

<body>
  {{> espruino}}

<template name="espruino">
  <h1>Meteor + Espruino</h1>

  <!-- http://commons.wikimedia.org/wiki/File:Momentary_Switch,_Square_(shaded).svg -->
  <table>
  	<tr>
  		<td>
				{{#if btnDown}}
					<img class="pushButton" src="/button_down.svg">
				{{else}}
					<img class="pushButton" src="/button_up.svg">
				{{/if}}
				&nbsp;
			</td>
			<td>
				<div class="led">
					{{#each leds}}
						{{> led}} &nbsp;
					{{/each}}
				</div>
			</td>
		</tr>
	</table>
</template>
